<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hors ligne</title>
  <style>
    html,body { height:100%; margin:0; font-family: system-ui, sans-serif; background:#0b0d12; color:#fff }
    .wrap { min-height:100%; display:grid; place-items:center; padding:1rem; text-align:center }
    .card { background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.22); border-radius:18px; padding:1rem 1.2rem; max-width:520px }
    .muted { opacity:.8 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Vous êtes hors ligne</h1>
      <p class="muted">Certaines données ne sont pas encore en cache. Réessayez quand la connexion revient.</p>
      <p class="muted">Les pages déjà visitées restent accessibles grâce au cache.</p>
    </div>
  </div>
</body>
</html>
